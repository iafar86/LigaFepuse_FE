<md-dialog flex="90" aria-label="Nuevo Arbitro">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>{{func}} Arbitro</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="closeDialog()">
                <i class="fa fa-times"></i>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <!--<div class="container">-->
        <div layout="row" class="md-inline-form" layout-fill layout-align="center center">
            <md-card layout="row" flex="30">
                <md-card-content layout="column" layout-align="center center" layout-fill>
                    <md-button class="inline-block animate-show" flex ng-disabled='edit' ngf-drop="" ngf-select="" ng-model="arbitro.imagen"
                               ngf-drag-over-class="'dragover'" ngf-multiple="false" ngf-allow-dir="true" accept="image/*"
                               ngf-pattern="'image/*'" ngf-max-size="5MB">
                        <div class="md-media-xl card-media rounded">
                            <!--iafar:Aqui se puede poner una imagen-->
                            <ng-md-icon ng-hide="(arbitro.ImagenesPersona[0] != null) || (arbitro.imagen != null)" icon="person_add" style="fill: #abcdef" size="200"></ng-md-icon>
                            <img ng-show="(arbitro.ImagenesPersona[0] != null) && (arbitro.imagen == null)" src="{{arbitro.ImagenesPersona[0].FileUrl}}"
                                 class="md-card-image" alt="Fepuse" style="min-width: 200px; max-height: 200px">
                            <img ngf-thumbnail="arbitro.imagen" class="thumb img-responsive">
                            <i ng-show="myForm.file.$error.maxSize">
                                File too large
                                {{picFile.size / 1000000|number:1}}MB: max 5M
                            </i>
                        </div>
                    </md-button>
                </md-card-content>
            </md-card>

                <md-card-content layout="column" layout-align="center center" layout-fill>
                    <md-button class="inline-block animate-show" flex ng-disabled='edit' ngf-drop="" ngf-select="" ng-model="arbitro.imagen"
                               ngf-drag-over-class="'dragover'" ngf-multiple="false" ngf-allow-dir="true" accept="image/*"

                        <div class="md-media-xl card-media rounded">

                                 class="md-card-image" alt="Fepuse" style="min-width: 200px; max-height: 200px">

                            <i ng-show="myForm.file.$error.maxSize">
                                File too large
                                {{picFile.size / 1000000|number:1}}MB: max 5M
                            </i>
                        </div>

                    </md-button>

                </md-card-content>
            </md-card>-->

            <md-card flex="60">
                <md-card-content layout="column">
                    <div layout="row" style="height:60px">
                        <md-input-container flex="30">
                            <label>DNI</label>
                            <input ng-model="arbitro.Dni" ng-disabled='edit'>
                        </md-input-container>
                        <md-input-container flex>
                            <label>Nombre y Apellido</label>
                            <input ng-model="arbitro.NombreApellido" ng-disabled='edit'>
                        </md-input-container>
                    </div>
                    <div layout="row" style="height:60px">
                        <md-input-container flex="25">
                            <label>Telefono</label>
                            <input ng-model="arbitro.Telefono" ng-disabled='edit'>
                        </md-input-container>
                        <md-input-container flex="35">
                            <label>Direccion</label>
                            <input ng-model="arbitro.Direccion" ng-disabled='edit'>
                        </md-input-container>
                        <md-input-container flex>
                            <label>E-Mail</label>
                            <input ng-model="arbitro.Email" ng-disabled='edit'>
                        </md-input-container>
                    </div>



                </md-card-content>
            </md-card>
        </div>
        <!--</div>-->
        <md-dialog-actions layout="row" class="bg-primary">
            <span flex></span>
            <md-button class="md-raised" ng-hide="edit" ng-click="guardarArbitro(arbitro)">Guardar</md-button>
            <md-button class="md-raised" ng-show="edit" ng-click="editArbitro()">Editar</md-button>
            <md-button class="md-raised md-shadow-animated" style="margin-right:20px;" ng-click="closeDialog('cancel')">Cancelar</md-button>
        </md-dialog-actions>
    </md-dialog-content>

</md-dialog>
