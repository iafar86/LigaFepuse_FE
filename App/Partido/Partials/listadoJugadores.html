<md-dialog flex="90" aria-label="Nuevo Jugador" >
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>{{func}} Jugador</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <i class="fa fa-times"></i>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div layout="row" class="container" flex id="printear">
            <md-list flex>
                <md-list-item ng-repeat="jugador in jugadores">
                    <img class="img-circle" src="http://www.ole.com.ar/bbtfile/5012_20150908naA9Cs.png" style="min-width: 50px; min-height: 50px" />
                    <div class="md-list-item" layout="column" style="margin-top:2px; margin-bottom: 0px">
                        <h2 style="margin-top:2px; margin-bottom: 0px">{{jugador.Jugador.NombreApellido}}</h2>
                        <h3 style="margin-top:2px; margin-bottom: 0px">Dni: {{jugador.Jugador.Dni}}</h3>
                        <p ng-show="jugador.Jugador.federado = true">Federado</p>
                    </div>
                </md-list-item>
                <md-divider></md-divider>
            </md-list>
            
        </div>
        <md-dialog-actions layout="row" class="bg-primary">
            <span flex></span>
            <md-button class="md-raised" ng-hide="edit" ng-click="printToCart('printear')">Imprimir Listado</md-button>
            
        </md-dialog-actions>
    </md-dialog-content>

</md-dialog>
