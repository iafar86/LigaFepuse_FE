<md-dialog aria-label="Agregar Partidos a la Fecha " flex="100" ng-cloak ng-init="init()">
    <form>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Agregar Partido</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon class="fa fa-times"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <div layout="row">
                    <div flex="grow">
                        <!--#region fpaz: Informacion de la Fecha-->
                        <div layout="row">
                            <div flex="grow" /> 
                            <h4 class="page-head-line">{{torneo.Nombre + '   -  '  + 'Fecha:  ' + fecha.NumFecha}} </h4>
                        </div>
                    </div>
                    <!--#endregion-->
                    <!--#region fpaz: Armado de Partido-->
                    <div layout="row">
                        <div flex="50">
                            <md-input-container style="margin-right: 10px;">
                                <md-select placeholder="Seleccionar Equipo Local" ng-model="partido.EquipoLocal">
                                    <md-option ng-value="equipo.Equipo" ng-repeat="equipo in listEquipos">{{ equipo.Equipo.Nombre }}</md-option>
                                </md-select>
                            </md-input-container>
                        </div>
                        <div flex="50">
                            <md-input-container>
                                <md-select placeholder="Seleccionar Equipo Visitante" ng-model="partido.EquipoVisitante">
                                    <md-option ng-value="equipo.Equipo" ng-repeat="equipo in listEquipos">{{ equipo.Equipo.Nombre }}</md-option>
                                </md-select>
                            </md-input-container>
                        </div>
                    </div>
                    <div layout="row">
                        <div flex="50">
                            <md-input-container>
                                <label>Sede del Partido</label>
                                <input class="md-input" ng-model="partido.Sede">
                            </md-input-container>
                        </div>
                        <div flex="50">
                            <md-input-container>
                                <label>Fecha y Hora del Partido</label>
                                <input type="datetime-local" ng-model="partido.DiaYHora"
                                       placeholder="dd/MM/yyyyTHH:mm:ss" />
                            </md-input-container>
                        </div>
                    </div>

                    <div layout="row">
                        <div flex="50">
                            <md-input-container style="margin-right: 10px;">
                                <md-select placeholder="Seleccionar Arbitro del Partido" ng-model="partido.Arbitro">
                                    <md-option ng-value="arbitro" ng-repeat="arbitro in listArbitros">{{ arbitro.Nombre + ' ' + arbitro.Apellido }}</md-option>
                                </md-select>
                            </md-input-container>
                        </div>
                    </div>
                    <!--#endregion-->
                </div>
            </div>
            </div>

        </md-dialog-content>
    </form>
    <md-dialog-actions layout="row">
        <span flex></span>
        <md-button ng-click="partidoAdd(partido)">
            Agregar Partido
        </md-button>
        <md-button ng-click="cancel()" class="md-primary">
            Cancelar
        </md-button>
    </md-dialog-actions>
</md-dialog>
