<md-dialog layout="column" flex="70">
    <md-content>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Nueva Zona</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon class="fa fa-times"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
    </md-content>

    <md-dialog-content>
        <div layout="row" flex>
            <md-card flex="60" layout="column">
                <md-content>
                    <div layout="row" flex>
                        <div flex="grow">
                            <md-input-container>
                                <label>Nombre de la Zona</label>
                                <input type="text" class="form-control" ng-model="zona.Descripcion" required />
                            </md-input-container>
                        </div>
                    </div>                    
                </md-content>

            </md-card>

        </div>

        <md-actions layout="row" layout-align="end end">
            <md-button class="md-raised" style="background-color: #4CAF50" ng-click="saveZona(zona)">Crear</md-button>
        </md-actions>
    </md-dialog-content>
</md-dialog>
