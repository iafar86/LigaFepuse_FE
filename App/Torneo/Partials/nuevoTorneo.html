<md-dialog layout="column" flex="80">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Nuevo Torneo</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <md-icon class="fa fa-times"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div layout="row" flex>
          <md-card flex="30">
                    <div layout="row" flex>
                        <div flex="100">
                            <br />
                            <!--#region fpaz: Imagen del Torneo-->
                            <div ngf-drop="" ngf-select="" ng-model="torneo.logo"
                                 class="b-a b-dashed p-lg bg-white text-center m-b"
                                 ngf-drag-over-class="'dragover'" ngf-multiple="false" ngf-allow-dir="true" accept="image/*" ngf-pattern="'image/*'" ngf-max-size="5MB">
                                <img ngf-thumbnail="torneo.logo" class="thumb img-responsive">
                                <p ng-show="!torneo.logo">LOGO DEL TORNEO</p>
                            </div>
                            <i ng-show="myForm.file.$error.maxSize" style="max-width:200px">
                                File too large
                                {{picFile.size / 1000000|number:1}}MB: max 5M
                            </i>
                            <!--#endregion-->
                        </div>
                    </div>
          </md-card>
          
          <md-card flex="60" layout="column">
              <md-content>
                  <div layout="row" flex>
                      <div flex="50">
                          <md-input-container>
                              <label>Nombre del Torneo</label>
                              <input type="text" class="form-control" ng-model="torneo.Nombre" required />
                          </md-input-container>
                      </div>
                  </div>
                  <div layout="row" flex>
                      <div flex="50">
                          <md-input-container>
                                    <label>Fecha de Inicio</label>
                                    <input type="date" class="form-control" ng-model="torneo.FechaInicio" required />

                          </md-input-container>
                      </div>
                      <div flex="50">
                          <md-input-container >
                                    <label>Fecha de Fin</label>
                                    <input type="date" class="form-control" ng-model="torneo.FechaFin" required />
                          </md-input-container>
                      </div>

                  </div>
                  <div layout="row" flex>
                      <md-input-container>
                          <md-select   placeholder="Seleccione categoria" ng-model="torneo.Categoria">
                              <md-option ng-value="c" ng-repeat="c in categoriasList">
                                  {{c.Nombre}}
                              </md-option>

                          </md-select>
                      </md-input-container>
                  </div>


              </md-content>      
          </md-card>

        </div>            

        <div layout="column" flex="70">
            <md-card>
                <md-toolbar>
                    <div class="md-toolbar-tools">Zonas</div>
                </md-toolbar>
                <md-card-content>
                    <md-input-container style="min-width: 400px">
                        <label>Nombre de zona</label>
                        <input type="text" ng-value="descripcion" ng-model="zona.Descripcion" class="form-control" required />
                    </md-input-container>
                    <div layout="row" flex layout-align="end end">
                        <md-button label="Agregar Zona" class="md-raised md-warn" ng-click="cargarZona(zona)">Agregar</md-button>
                    </div>
                </md-card-content>

                <md-list ng-repeat="z in ZonasTorneo">
                    <md-list-item class="md-3-line" layout="row">
                        <div class="md-list-item-text" layout="column">
                            <ul>
                                <li>
                                    <h3>Zona: {{z.Descripcion}}</h3>
                                </li>
                            </ul>
                        </div>
                        <div layout="column" layout-align="end end">
                            <md-button label="Eliminar" class="md-warn" ng-click="zonaDel(z)">Eliminar</md-button>
                        </div>
                    </md-list-item>

                    <md-divider></md-divider>
                </md-list>
            </md-card>

        </div>

        <md-actions layout="row" layout-align="end end">
            <md-button class="md-raised" style="background-color: #4CAF50" ng-click="addTorneo(torneo,ZonasTorneo)">Crear</md-button>
        </md-actions>
    </md-dialog-content>
</md-dialog>
