<md-dialog layout="column" flex="90">
    <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Nuevo Torneo</h2>
            </div>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
            <md-icon class="fa fa-times"></md-icon>
        </md-button>
        </md-toolbar>
    <md-dialog-content>
        
        <div class="container">
            <md-content>
                <div flex>
                    <md-input-container style="min-width: 400px">
                        <label>Nombre del Torneo</label>
                        <input type="text" class="form-control" ng-model="torneo.Nombre" required />
                    </md-input-container>
                </div>
                <div layout="row" flex>
                    <div flex="50">
                        <md-input-container style="min-width: 400px">
                            <label>Año de Inicio</label>
                            <input type="date" class="form-control" ng-model="torneo.AnioInicio" required />

                        </md-input-container>
                    </div>
                    <div flex="50">
                        <md-input-container style="min-width: 400px">
                            <label>Año de Fin</label>
                            <input type="date" class="form-control" ng-model="torneo.AnioFin" required />
                        </md-input-container>
                    </div>

                </div>
                <md-actions layout="row" layout-align="end end">
                    <md-button class="md-raised" style="background-color: #4CAF50" ng-click="addTorneo(torneo)">Crear</md-button>
                </md-actions>
            </md-content>

        </div>

    </md-dialog-content>
</md-dialog>
