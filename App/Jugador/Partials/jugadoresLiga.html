
<div layout="column" class="container" flex="100">
    <div flex="30">
        <md-card layout="row" flex="30">
            <md-card-content layout="column" layout-align="center center" layout-fill>
                <md-button class="inline-block animate-show" flex ng-disabled='edit' ngf-drop="" ngf-select="" ng-model="jugador.imagen"
                           ngf-drag-over-class="'dragover'" ngf-multiple="false" ngf-allow-dir="true" accept="image/*"
                           ngf-pattern="'image/*'" ngf-max-size="5MB">
                    <div class="md-media-xl card-media rounded">
                        <!--iafar:Aqui se puede poner una imagen-->
                        <ng-md-icon ng-hide="(jugador.ImagenesPersona[0] != null) || (jugador.imagen != null)" icon="person_add" style="fill: #abcdef" size="200"></ng-md-icon>
                        <img ng-show="jugador.ImagenesPersona[0] != null && jugador.imagen == null " src="{{jugador.ImagenesPersona[0].FileUrl}}"
                             class="md-card-image" alt="Fepuse" style="min-width: 200px; max-height: 200px">
                        <img ngf-thumbnail="jugador.imagen" class="thumb img-responsive">
                        <i ng-show="myForm.file.$error.maxSize">
                            File too large
                            {{picFile.size / 1000000|number:1}}MB: max 5M
                        </i>
                    </div>
                </md-button>

                <md-divider></md-divider>

                <md-input-container layout-fill flex>
                    <label>Apodo</label>
                    <input ng-model="jugador.Apodo" ng-disabled='edit'>
                </md-input-container>
            </md-card-content>
        </md-card>
    </div>
    <div layout="column" flex="60">
        <h4 class="page-head-line">Jugadores</h4>
        <div flex ng-show="true">
            <md-card class="md-whiteframe-11dp" style="max-width: 700px">
                <md-card-content>
                    <v-accordion class="vAccordion--default" multiple control="accordion">
                        <v-pane id="accordionCategorias" ng-repeat="categoria in jugadoresPorCategoriaList" expanded="true">
                            <v-pane-header>
                                Categoria: {{categoria.Nombre}}
                            </v-pane-header>
                            <v-pane-content>
                                <md-list ng-repeat="jugador in categoria.Jugadores">
                                    <md-list-item class="md-3-line" layout="row">
                                        <img class="md-avatar" ng-src="{{jugador.ImagenesJugador[0].FileUrl}}" style="min-height:100px; min-width:100px" />
                                        <div class="md-list-item-text">
                                            <h3>{{jugador.NombreApellido}}</h3>
                                            <h4>Federado: {{jugador.Federado}}</h4>
                                        </div>
                                    </md-list-item>
                                    <!--<md-list-actions layout="row" layout-align="end center">
                                        <md-button ui-sref="jugador.jugadorList({idTorneo:equipo.TorneoId, idEquipo:equipo.Equipo.Id})">Ver</md-button>
                                        <md-button ng-click="delEquipoTorneo(equipo)">Eliminar</md-button>
                                    </md-list-actions>-->
                                    <md-divider></md-divider>
                                </md-list>
                            </v-pane-content>
                        </v-pane>
                    </v-accordion>
                </md-card-content>
            </md-card>
        </div>
    </div>

</div>

<div flex="50" layout="row" layout-align="end end" ng-hide="variable">
    <nav mfb-menu position="br" effect="zoomin" active-icon="mdi-social-person-add" class="md-fab" label="Nuevo Torneo" resting-icon="mdi-social-person-add" toggling-method="hover" ng-click="jugadorAdd()">
        <!--style="background-color: #D32F2F"-->
    </nav>
</div>
