<md-dialog flex="90" aria-label="Nuevo Jugador">

    <md-toolbar>
        <h2>Jugadores en la Liga</h2>
        <div class="md-toolbar-tools">
            

            <md-input-container md-theme="input" flex>
                <label>&nbsp;</label>
                <input ng-model="buscar" placeholder="Ingrese datos de jugador">
            </md-input-container>
            <ng-md-icon icon="search"></ng-md-icon>
            <md-button aria-label="Open Settings">
                <ng-md-icon icon="more_vert"></ng-md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <md-card flex>
            <md-card-content>

                <md-list>
                    <md-item ng-repeat="j in jugadoresList | filter:buscar">
                        <md-item-content>
                            <div class="md-tile-left inset" hide-sm>
                                imagen jugador
                            </div>
                            <div class="md-tile-content">
                                <h3>{{j.Nombre}}</h3>
                                <h4>{{j.Dni}}</h4>
                                <p>
                                    {{j.Matricula}}
                                </p>
                            </div>
                        </md-item-content>
                        <md-divider md-inset hide-sm ng-if="!$last"></md-divider>
                        <md-divider hide-gt-sm ng-if="!$last"></md-divider>
                    </md-item>
                    <md-divider></md-divider>
                    <md-item layout class="inset">
                        <md-button layout layout-align="start center" flex class="md-primary">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z" /></svg> More
                        </md-button>
                    </md-item>
                </md-list>
            </md-card-content>
        </md-card>
    </md-dialog-content>
    <md-dialog-actions layout="row" class="bg-primary"></md-dialog-actions>
</md-dialog>
