<div layout="column" class="container" flex="100">
    <h4 class="page-head-line">Equipos</h4>
    <div flex="70">
        <h2>Seleccione un Torneo</h2>
        
        <md-select placeholder="Seleccionar Torneo" ng-model="torneoSelect" md-on-close="obtenerEquipos()">
            <md-option ng-value="torneo" ng-repeat="torneo in torneos">{{torneo.Nombre}}</md-option>
        </md-select>

    </div>
    
    <div flex="70" >
        <md-card class="md-whiteframe-11dp">
            <md-card-content>
                <md-toolbar>
                    <div class="md-toolbar-tools">
                        <h2>
                            <span>Listado de Equipos</span>
                        </h2>
                    </div>
                </md-toolbar>
                <md-list ng-repeat="equipo in listadoEquipos.Equipos">
                    <md-list-item class="md-3-line" layout="row">
                        <img class="md-avatar" />
                        <div class="md-list-item-text">
                            <h3>{{equipo.Nombre}}</h3>
                            <!--<h4>Al dia: {{obtenerEquipo.alDia}}</h4>-->
                        </div>

                    </md-list-item>
                    <md-list-actions layout="row" layout-align="end center">
                        <md-button>Ver</md-button>
                        <md-button>Eliminar</md-button>

                    </md-list-actions>
                </md-list>
                <md-divider></md-divider>
                <md-card-actions layout="row" layout-align="end center">
                    <md-button ng-click="nuevoEquipo(ev)">Agregar Equipo</md-button>

                </md-card-actions>
            </md-card-content>
        </md-card>
    </div>
</div>
