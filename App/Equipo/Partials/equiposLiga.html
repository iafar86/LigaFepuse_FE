<div layout="column" class="container">
    <h4 class="page-head-line">Equipos de la Liga</h4>
    <md-content>
        <md-toolbar>
            <div class="md-toolbar-tools">

                <input class="form-control" placeholder="Buscar" type="search" ng-model="search" />
                <!--<span flex></span>-->
                <!--<md-icon><i class="mdi-action-search "></i></md-icon>-->

            </div>
        </md-toolbar>
        <md-list ng-repeat="equipo in equiposLiga | filter: search">
            <md-list-item class="md-3-line" layout="row">
                <img class="md-avatar"  style="min-width: 100px"/>
                <div class="md-list-item-text">
                    <h3>{{equipo.Nombre}}</h3>
                    <h4 ng-if="equipo.AlDia">Al dia: Si</h4>
                    <h4 ng-if="equipo.AlDia">Al dia: No</h4>
                </div>
            </md-list-item>

        </md-list>
    </md-content>
</div>
